<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la Tierra pesas distinto que en Marte o Jupiter</p>
    <script type="text/javascript">
      let user = prompt("Cual es tu peso?");
      let planet = parseInt(prompt("Elije tu planeta \n1 = Marte, 2 = Jupiter"))
      let peso = parseFloat(user);
      let g_tierra = 9.8;
      let g_marte = 3.7;
      let g_jupiter = 24.8;
      let peso_final;
      if (planet == 1) {
        peso_final = peso * g_marte / g_tierra;
      } else if (planet == 2) {
        peso_final = peso * g_jupiter / g_tierra;
      } else {
        peso_final = 10000000;
      }
      peso_final = parseFloat(peso_final.toFixed(2));
      document.write("Tu peso en Marte es: <strong>" + peso_final + " kg </strong>");
    </script>
  </body>
</html>
